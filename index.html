    <!-- Google Fonts: Inter for a more tech/clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    <style>
        :root {
            --primary: #84A98C;
            --primary-dark: #52796F;
            --bg-color: #fcfaf5;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none; /* Elastic scroll prevention on body */
        }

        /* Custom Scrollbar Logic */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: rgba(0,0,0,0.2); }

        /* Form optimizations */
        input, textarea, select, button {
            font-family: inherit;
        }
        
        /* iOS Input Style Fixes */
        input[type="date"] {
            -webkit-appearance: none;
            min-height: 2.5rem;
        }

        /* Animation Utilities */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Tour Styles */
        .tour-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1000;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(2px); /* Glass effect */
        }
        .tour-highlight-box {
            position: fixed; z-index: 1001;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 255, 255, 0.5);
            pointer-events: none;
            background: transparent;
            border: 2px solid white;
        }
        .tour-tooltip { z-index: 1002; }
        
        /* Utility classes */
        .select-none { user-select: none; -webkit-user-select: none; }
        .touch-manipulation { touch-action: manipulation; }
    </style>
</head>
<body class="text-gray-800 antialiased selection:bg-[#84A98C] selection:text-white">
    <div id="root"></div>

</body>
