<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Prono">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#fcfaf5">
    <meta name="description" content="Gestión inteligente de tu despensa y lista de compras.">
    
    <title>Prono - Gestión Inteligente</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#84A98C',
                        'primary-dark': '#52796F',
                        'bg-color': '#fcfaf5',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.1/24/outline/heroicons.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Inter for a more tech/clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0/compat"
      }
    }
    </script>
    <style>
        :root {
            --primary: #84A98C;
            --primary-dark: #52796F;
            --bg-color: #fcfaf5;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none; /* Elastic scroll prevention on body */
            /* Smooth text rendering */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom Scrollbar Logic */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.1); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: rgba(0,0,0,0.2); }

        /* Form optimizations */
        input, textarea, select, button {
            font-family: inherit;
        }
        
        /* iOS Input Style Fixes */
        input[type="date"] {
            -webkit-appearance: none;
            min-height: 2.5rem;
            background-color: transparent;
        }

        /* Animation Utilities */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* 
           TOUR SYSTEM - REINGENIERÍA
           En lugar de un overlay borroso que tapa todo, usamos una "caja de luz" (box-shadow gigante)
           en el elemento resaltado. Esto es más performante y evita problemas visuales.
        */
        
        /* Esta clase se añade al BODY durante el tour para bloquear interacciones fuera del foco */
        body.tour-active {
            overflow: hidden;
            pointer-events: none; /* Bloquea todo por defecto */
        }

        /* El elemento resaltado y el tooltip deben ser interactivos */
        .tour-highlight-box, .tour-tooltip {
            pointer-events: auto; 
        }
        
        /* Si necesitamos permitir clics en el elemento objetivo (debajo de la caja de luz) */
        /* Nota: OnboardingGuide maneja la posición de la caja de luz para que no tape el contenido si es necesario */

        .tour-highlight-box {
            position: fixed; 
            z-index: 9998;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            /* El truco del spotlight: una sombra gigantesca semitransparente */
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.75), 0 0 15px rgba(255, 255, 255, 0.3);
            pointer-events: none; /* Dejamos pasar los clics al elemento real */
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        
        /* Overlay invisible para bloquear inputs específicos si es necesario */
        .tour-blocker {
            position: absolute;
            inset: 0;
            z-index: 9999;
            cursor: not-allowed;
        }

        .tour-tooltip { 
            z-index: 9999; 
        }
        
        /* Utility classes */
        .select-none { user-select: none; -webkit-user-select: none; }
        .touch-manipulation { touch-action: manipulation; }
        
        /* Glassmorphism utilities */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="text-gray-800 antialiased selection:bg-[#84A98C] selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</body>
</html>
