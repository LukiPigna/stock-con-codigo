    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Fix for browser autofill styles on inputs */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            /* This is a common hack to override the background color. */
            -webkit-box-shadow: 0 0 0 30px white inset !important;
            /* Force a dark text color to ensure visibility against the white background. */
            -webkit-text-fill-color: #333 !important;
        }

        /* Styles for the Onboarding Guide */
        .tour-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }
        .tour-highlight-box {
            position: fixed;
            z-index: 1001; /* Above overlay content, below tooltip */
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
            /* The magic: a huge shadow creates the overlay effect, leaving a "hole" */
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            pointer-events: none; /* Allows clicks to pass through to elements behind if needed */
        }
        .tour-tooltip {
            z-index: 1002;
        }

    </style>
